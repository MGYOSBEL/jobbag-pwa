<div class="container-fluid " id="home-content">    
  <div class="row" >
    <div class="col-sm-6 pt-5 justify-content">
      <button type="button" class="btn btn-lg rounded-0" id="btn-left" (click)="hire()">
        <p style="font-size: 2.5rem; color: white; margin-left: 3rem;" i18n="role btn-right|role btn-right title@@role btn-right">I need a Service</p>
      </button>
      <br>
      <button type="button" class="btn btn-lg rounded-0" id="btn-right" (click)="work()">
        <p style="font-size: 2.5rem; color: white; margin-right: 3rem;" i18n="role btn-left|role btn-left title@@role btn-left">I want to work</p>
      </button>
      <p class="motivational-text" i18n="role motivational-text|role motivational-text description@@role motivational-text">
        Hire professionals for the Service you need
      </p>

      <div class="arrow_box"></div>

    </div>
    <div class="col-md-6">
        <img src="../../../assets/img/slider01.jpg" style="border-left: #2985C4;" class="jobbag-img" alt="Responsive image">
    </div>
</div>
</div>
