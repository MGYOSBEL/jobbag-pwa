<div class="container-fluid" style="background-color:#2985C4;">
  <div class="row">
      <div class="col-lg-6" style="margin: auto;">
        <div class="col-12 text-center col-left-btn" style="padding-right: 1.5rem;">
          <button type=" button" class="btn btn-lg rounded-0 col-6" id="btn-left" (click)="hire()">
            <p class="text-btn text-center" i18n="role btn-right|role btn-right title@@role btn-right">I need a Service
            </p>
            </button>
          </div>
          <div class="col-12 text-center col-right-btn" style="padding-left: 1.5rem;">
          <button type=" button" class="btn btn-lg rounded-0 col-6" id="btn-right" (click)="work()">
            <p class="text-btn text-center" i18n="role btn-left|role btn-left title@@role btn-left">I want to work</p>
            </button>
          </div>
          <div class="col-12 text-center">
            <p class="motivational-text"
              i18n="role motivational-text|role motivational-text description@@role motivational-text">
              Hire professionals for the Service you need
            </p>
          </div>
      </div>
      <div class="col-lg-6 p-0 m-0">
          <img src="assets/img/slider01.jpg" class="img-fluid jobbag-img" style="border-left: #2985C4;"
        alt="Responsive image">
        <img src="assets/img/slider01-movil.jpg" class="img-fluid jobbag-img-movil" style="border-left: #2985C4;"
        alt="Responsive image">
      </div>
  </div>
</div>
