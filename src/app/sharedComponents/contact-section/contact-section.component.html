<div class="container-fluid" id="contactus-section">

        <p class="tittle-section">
            Contáctenos
        </p>
    </div>

        <div class="col-md-6">

            </p>

                  <label for="email">Dirección de Correo</label>
                  <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Mensaje</label>
                    <textarea class="form-control" id="input-textarea" rows="3"></textarea>

                <button type="submit" class="btn btn-lg  col-4 rounded-0">Enviar</button>

        <div class="col-md-6">

                    <i class="fas fa-envelope fa-2x" style="color: #2787c4;"></i>
                </div>

                    <i class="fas fa-map-marker-alt fa-2x" style="color: #2787c4;"></i>
                </div>           
            </div>
            <div class="col">
                <p class="icons-text">
                    phone number
                </p>
                <p class="icons-text">

                </p>
                <p class="icons-text">
                    Address 
                </p>
            </div>
            </div>
            <p class="tittle2-section">
                Síguenos
            </p>
            <div class="socials">
                <i class="fab fa-facebook-square fa-2x" style="color: #2787c4;"></i>
                <i class="fab fa-twitter-square fa-2x" style="color: #2787c4;"></i>

            </div>


        </div>
