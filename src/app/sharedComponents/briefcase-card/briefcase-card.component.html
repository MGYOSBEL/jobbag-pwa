<ng-container>
  <div class="card card-hover rounded-0 border-0" >
    <ng-container *ngIf="!!params.picture; else defaultTemplate">
      <img [src]="params.picture" class="img img-briefcase">
    </ng-container>
    <ng-template #defaultTemplate>
      <div class="img img-briefcase row m-0 p-0" style="color: #605c61;background-color: #f1f1f1;font-size: 3rem;justify-content: center; align-items: center;">
        <i class="fas icon-briefcase"></i>
      </div>
    </ng-template>
    <div class="blue m-0 p-0" [style.opacity]="actionIconMouseOver ? 0.8 : ''"></div>
    <div class="col reveal" >
      <i class="fas icon-eye action-icon" (mouseover)="actionIconMouseOver=true" (mouseout)="actionIconMouseOver=false" (click)="onBriefcaseDetail()"></i>
      <div class="row mx-0 border-top justify-content-around mt-4" *ngIf="editable">
        <div class="col-2" >
          <i class="fas fa-edit action-icon" (mouseover)="actionIconMouseOver=true" (mouseout)="actionIconMouseOver=false" (click)="onBriefcaseEdit()"></i>
        </div>
        <div class="col-2" (click)="onBriefcaseDelete()" (mouseover)="actionIconMouseOver=true" (mouseout)="actionIconMouseOver=false">
          <i class="fas fa-trash-alt action-icon" ></i>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer py-0 mb-3 rounded-0 border-0">
    <div class="row">
      <div class="col-8 m-0 p-0">
        <p class="briefcase-title"> {{params.description}}</p>
      </div>
      <div class="col-2 m-0 p-0 text-right">
        <p *ngIf="params.verified" class="verified-badge-text p-0">
          Verified by jobbag &nbsp;
        </p>
