<div class="card card-hover rounded-0" (click)="onBriefcaseDetail()">
    <img [src]="params.picture" class="img img-briefcase">
    <div class="blue"></div>
    <div class="col reveal">
        <i class="fas icon-eye"></i>
        <p *ngIf="params.verified" class="verified-badge text-uppercase">
            Verified by Jobbag &nbsp;
        </p>
    </div>
</div>
