<div class="row mt-3">
    <div class="col-12">
        <div class="card mb-3" style="border: 0;">
            <div class="row no-gutters">
                <img [src]="profilePicture" class="img img-avatar">
                <div class="card-body p-0">
                    <div class="col col-user-data">
                        <p class="user-name">{{userProfile.name}}</p>
                    </div>
                    <div class="col col-user-data">
                        <p class="user-account">{{userProfile.userProfileAccount | lowercase}} account</p>
                    </div>
                    <div class="col col-user-data">
                        <ngb-rating [rate]="userProfile.valoration">
                            <ng-template let-fill="fill">
                              <span class="star" [ngClass]="'color'"[class.filled]="fill === 100">&#9733;</span>
                            </ng-template>
                          </ngb-rating>
                    </div>
                    <div class="col col-user-data">
                        <button type="button" class="btn btn-cv rounded-0 mt-2">
                            Curriculum<i class="fa fa-eye mx-2"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
