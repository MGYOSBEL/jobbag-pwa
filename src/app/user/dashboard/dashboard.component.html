<nav class="mt-4">
  <div class="nav nav-tabs row my-0 px-0 mx-2" id="nav-tab" role="tablist">
    <a class="nav-item nav-link col-3 border-0 rounded-0 ml-0 mr-2 text-uppercase" id="nav-home-tab"
      data-toggle="tab" href="#nav-home" [ngClass]="{'show active':activeTab==='navHome'}"
       role="tab" aria-controls="nav-home" aria-selected="true" (click)="saveActiveTab('navHome')">Dashboard</a>
       <a class="nav-item nav-link col-3 border-0 mx-2 rounded-0 text-uppercase" id="nav-profile-tab" data-toggle="tab"
      href="#nav-profile" *ngIf="role === 'SERVICE_PROVIDER'"
      role="tab" aria-controls="nav-profile" aria-selected="false">Candidate Projects</a>
    <a class="nav-item nav-link col-3 border-0 mr-0 ml-2 rounded-0 text-uppercase" id="nav-contact-tab"
      data-toggle="tab" href="#nav-contact" [ngClass]="{'show active':activeTab==='navContact'}"
      role="tab" aria-controls="nav-contact" aria-selected="false" (click)="saveActiveTab('navContact')">My Projects</a>
  </div>

</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade navitem-container" id="nav-home" [ngClass]="{ 'show active':activeTab==='navHome'}" role="tabpanel"
    aria-labelledby="nav-home-tab">
    <div class="container-fluid align-items-center" id="navitem-one-container">
      <div class="row">
        <div class="col-8 display-2 text-left">
          Welcome {{activeProfile.name}}
        </div>
        <div class="col-4 align-items-center">
          <button *ngIf="role === 'CLIENT'" class="row mt-5 ml-5 btn col-6" type="button"
        style=" background-color: #2888C7; color: white; border-radius: 0;" (click)="onCreateProject()">
        <i class="fas fa-folder-plus"></i>
        New Project
      </button>
        </div>

      </div>
