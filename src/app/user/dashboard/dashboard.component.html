<nav class="mt-4">
  <div class="nav nav-tabs row my-0 px-0 mx-2" id="nav-tab" role="tablist">
    <a class="nav-item nav-link col-4 col-md-3 border-0 rounded-0 ml-0 mr-2 text-uppercase" id="nav-dashboard-tab" data-toggle="tab"
      href="#nav-home" [ngClass]="{'show active':activeTab==='navHome'}" role="tab" aria-controls="nav-home"
      aria-selected="true" (click)="saveActiveTab('navHome')">Dashboard</a>
    <a class="nav-item nav-link col-4 col-md-3 border-0 mx-2 rounded-0 text-uppercase" id="nav-candidates-tab" data-toggle="tab"
      href="#nav-profile" *ngIf="role === 'SERVICE_PROVIDER'" [ngClass]="{'show active':activeTab==='navProfile'}"
      (click)="saveActiveTab('navProfile')" role="tab" aria-controls="nav-profile" aria-selected="false">Candidate
      Projects</a>
    <a *ngIf="role ==='SERVICE_PROVIDER'" class="nav-item nav-link col-4 col-md-3 border-0 mr-0 ml-2 rounded-0 text-uppercase" id="nav-myprojects-tab"
      data-toggle="tab" href="#nav-contact" [ngClass]="{'show active':activeTab==='navContact'}" role="tab"
      aria-controls="nav-contact" aria-selected="false" (click)="saveActiveTab('navContact')">Execution Projects</a>
    <a *ngIf="role ==='CLIENT'" class="nav-item nav-link col-4 col-md-3 border-0 mr-0 ml-2 rounded-0 text-uppercase" id="nav-myprojects-tab"
      data-toggle="tab" href="#nav-contact" [ngClass]="{'show active':activeTab==='navContact'}" role="tab"
      aria-controls="nav-contact" aria-selected="false" (click)="saveActiveTab('navContact')">My Projects</a>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade navitem-container" id="nav-home" [ngClass]="{ 'show active':activeTab==='navHome'}"
    role="tabpanel" aria-labelledby="nav-home-tab">
    <div class="container-fluid align-items-center" id="navitem-one-container">
      <div class="row">
        <div class="col-md-8 display-2 text-left">
         <h3>Welcome {{activeProfile.name}}</h3>
        </div>
        <div class="col-md-4 align-items-center">
          <!-- <button *ngIf="role === 'CLIENT'" class="row mt-5 ml-5 btn col-6" type="button"
            style=" background-color: #2888C7; color: white; border-radius: 0; width:6.25rem" (click)="onCreateProject()">
            <i class="fas fa-folder-plus"></i>
            New Project
          </button> -->
          <button *ngIf="role === 'CLIENT'" class="btn mt-1 btn-space px-0 py-1 text-uppercase" id="createPrjtBtn" type="button"
          style=" background-color: #2888C7; color: white; border-radius: 0; width:10rem"(click)="onCreateProject()">
          <i class="fas fa-folder-plus"></i>
            New Project
        </button>
        </div>
      </div>
    </div>
  </div>
  <div class="tab-pane fade navitem-container" id="nav-profile" [ngClass]="{ 'show active':activeTab==='navProfile'}"
    role="tabpanel" aria-labelledby="nav-profile-tab" *ngIf="role === 'SERVICE_PROVIDER'">
    <app-candidate-projects></app-candidate-projects>
  </div>
  <div class="tab-pane fade navitem-container" id="nav-contact" [ngClass]="{ 'show active':activeTab==='navContact'}"
    role="tabpanel" aria-labelledby="nav-contact-tab" *ngIf="!!activeProfile">
    <app-my-projects></app-my-projects>
  </div>
</div>
