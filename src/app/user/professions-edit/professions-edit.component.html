<div class="container align-items-center">
  <div class="row justify-content-center mx-0 my-5">
    <div class="col-4">
      <form [formGroup]="professionsEditForm">
        <div class="row form-group mb-1">
          <fieldset class="col-12 mx-0 px-0">
              <select id="professionSelect" class="form-control input-lg" formControlName="profession" [formControl]="profession" (change)="selectProfession($event)" required>
                <option value='' selected>Select Profession...</option>
                <option *ngFor="let profession of professions" [id]="profession.id" [value]="profession.id" >
                  {{profession.descriptionEn}}
                </option>
              </select>
          </fieldset>
        </div>
        <div class="row mt-1 justify-content-lg-between">
          <button class="btn btn-primary text-center btn-lg"
            style = "background-color: #2787C4;" (click)="save()">Save</button>
          <button class="btn btn-light text-center btn-lg"
            style = "color: #2787C4;" (click)="skip()">Skip</button>

        </div>


      </form>
    </div>
  </div>
  </div>
