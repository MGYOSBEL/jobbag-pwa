<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <div>
      <label>Email:</label>
      <input name="email" [formControl]="email">
    </div>
    <div>
      <label>Password:</label>
      <input name="password" [formControl]="password" type="password">
    </div>
  </fieldset>
  <div>
    <button>Login</button>
  </div>
</form>
