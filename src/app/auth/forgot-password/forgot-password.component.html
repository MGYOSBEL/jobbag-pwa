<div class="container  align-items-center">
  <div class="row justify-content-center mx-0 my-5">
    <div class="col-8 col-sm-8 col-md-6 col-lg-4" disabled="loading">
      <div class="row mb-3">
        <img class="img img-fluid col-12" src="assets/logo/SVG/color.svg">
      </div>

      <form [formGroup]="forgotForm" >
        <div class="row form-group mb-1">
          <fieldset class="col-12 mx-0 px-0">
            <small style="font-weight: bold;">We'll send a new password to your email account</small>

            <div class="my-2 form-label-group">
              <input
                [ngClass]="forgotForm.get('username').invalid && (forgotForm.get('username').dirty || forgotForm.get('username').touched) ? 'is-invalid' : '' "
                class="form-control input-lg" name="username" formControlName="username" type="text" autocomplete="off"
                placeholder="Enter your user name" style="border-radius: 0;" id="username" required autofocus>
              <label style="font-weight: 100;" for="username">Enter your user name</label>

              <div class="invalid-feedback">
                <p *ngIf="forgotForm.get('username').hasError('required')">
                  You must enter a username!
                </p>
                <p *ngIf="forgotForm.get('username').hasError('minlength')">
                  You username should have at least 5 characters!
                </p>
              </div>
            </div>

          </fieldset>
        </div>
        <div class="row mt-1">
          <button type="button" class="btn btn-primary btn-block text-center btn-lg" [disabled]="forgotForm.invalid"
          data-toggle="modal" data-target="#confirmModal"
            style="background-color: #2787C4; border-radius: 0rem;">Generate new password</button>
        </div>
        <hr class="mt-4">
        <div class="text-center" style="font-size: 8; font-weight: 300;">
          <a routerLink="../login" routerLinkActive="active">Back to login</a>
        </div>


      </form>



    </div>

  </div>
</div>



<div class="modal fade rounded-0" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered rounded-0" role="document">
    <div class="modal-content rounded-0 border-0">
      <div class="modal-header rounded-0" style="background-color: #2888C7; color: white;">
        <!-- <h5 class="modal-title" id="exampleModalCenterTitle">Close Confirmation</h5> -->
        <label>Confirmation</label>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body rounded-0">
        Are you sure you want reset your password?
      </div>
      <div class="modal-footer rounded-0">
        <button type="button" class="btn btn-previous rounded-0" data-dismiss="modal" style="background-color: #BFBDBE;">Decline</button>
        <button type="button" class="btn btn-send rounded-0" data-dismiss="modal"
          style="background-color: #2888C7;color: white;" (click)="submit()">Accept</button>
      </div>
    </div>
  </div>
</div>
