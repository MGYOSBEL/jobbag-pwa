<div class="container align-items-center">
  <div class="row justify-content-center mx-0 my-5">
    <div class="col-4">
      <div class="row mb-3">
        <img class="img img-fluid col-12" src="../../../assets/logo/SVG/color.svg">
      </div>
      <div class="alert alert-danger" [hidden]=!registerErr.err role="alert">
        {{registerErr.message}}
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="jobbagRegister()">
        <div class="row form-group mb-1">
          <fieldset class="col-12 mx-0 px-0">
            <div class="my-2">
              <div *ngIf="registerForm.value.name.invalid && (registerForm.value.name.dirty || registerForm.value.name.touched)"
                class="alert alert-danger">
                <div *ngIf="registerForm.value.name.errors.required">
                  Name is required
                </div>
              </div>
              <input class="form-control input-lg" name="name" placeholder="username" formControlName="name">
            </div>
            <div class="my-2">
              <div *ngIf="registerForm.value.email.invalid"
              class="alert alert-danger">
              <div *ngIf="registerForm.value.email.errors.required">
                Email is required
              </div>
              <div *ngIf="registerForm.value.email.errors.email">
                Please enter a valid email.
              </div>
            </div>
              <input class="form-control input-lg" name="email" placeholder="email@gmail.com" formControlName="email">
            </div>
            <div class="my-2 " [hidden]="hiddenPasswords">
              <input class="form-control input-lg" name="password" formControlName="password" type="password"
                placeholder="********(password)">
            </div>
            <div class="my-2" [hidden]="hiddenPasswords">
              <input class="form-control input-lg" name="confirmPassword" formControlName="confirmPassword"
                type="password" placeholder="********(confirm password)">
            </div>
          </fieldset>
        </div>
        <div>
          STATUS = {{registerForm.status}}
          errors = {{registerForm.getError() | json}}
        </div>
        <div class="row mt-1">
          <button class="btn btn-primary btn-block text-center btn-lg" style="background-color: #2787C4;"
            [disabled]="loading || registerForm.invalid">Register</button>
        </div>


      </form>

      <div class="row my-3">
        <div class="col-6 mx-0 pl-0 pr-1">
          <button class="btn btn-block mr-0 px-0" style="background-color:#3b5998; color: antiquewhite;"
            (click)="facebookRegister()" [disabled]="loading">
            <i class="fab fa-facebook-square"></i>
            Facebook
          </button>
        </div>
        <div class="col-6 mx-0 pl-1 pr-0">
          <button class="btn mx-0 btn-block ml-0 px-0" style="background-color:#ea4335; color: antiquewhite;"
            (click)="googleRegister()" [disabled]="loading">
            <i class="fab fa-google"></i>
            Google
          </button>
        </div>
      </div>
      <div class="row my-5 py-5 justify-content-center" [hidden]="!loading">
        <div class="spinner-border" style="color: #2787C4;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>
