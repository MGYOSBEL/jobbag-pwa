<div class="container align-items-center">
  <div class="row justify-content-center mx-0 my-5">
    <div class="col-4">
      <div class="row mb-3">
        <img class="img img-fluid col-12" src="../../../assets/logo/SVG/color.svg">
      </div>
      <div class="alert alert-danger" [hidden]=!registerErr.err role="alert">
        {{registerErr.message}}
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="jobbagRegister()">
        <div class="row form-group mb-1">
          <fieldset class="col-12 mx-0 px-0">

            <div class="my-2">
              <input
                [ngClass]="registerForm.get('name').invalid && (registerForm.get('name').dirty || registerForm.get('name').touched) ? 'is-invalid' : '' "
                class="form-control input-lg" name="name" placeholder="username" formControlName="name">
                <div class="invalid-feedback">
                  You must enter a username!
                </div>

            </div>

            <div class="my-2">
              <input
                [ngClass]="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched) ? 'is-invalid' : '' "
                class="form-control input-lg" name="email" placeholder="email@gmail.com" formControlName="email">
                <div class="invalid-feedback">
                  <p *ngIf="registerForm.get('email').hasError('required')">
                    You must enter an email!
                  </p>
                  <p *ngIf="registerForm.get('email').hasError('email')">
                    You must enter a valid email!
                  </p>
                </div>
            </div>


            <div class="my-2 " [hidden]="hiddenPasswords">
              <input
                [ngClass]="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched) ? 'is-invalid' : '' "
                class="form-control input-lg" name="password" formControlName="password" type="password"
                placeholder="********(password)">
                <div class="invalid-feedback">
                  <p *ngIf="registerForm.get('password').hasError('required')">
                    You must enter a password!
                  </p>
                  <p *ngIf="registerForm.get('password').hasError('minlength')">
                    You password must have at least 5 characters!
                  </p>
                </div>
            </div>

            <div class="my-2" [hidden]="hiddenPasswords">
              <input
                [ngClass]="(registerForm.hasError('passwordsMissmatch') || registerForm.get('confirmPassword').invalid) && (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched) ? 'is-invalid' : '' "
                class="form-control input-lg" name="confirmPassword" formControlName="confirmPassword" type="password"
                placeholder="********(confirm password)">
                <div class="invalid-feedback">
                  <p *ngIf="registerForm.get('confirmPassword').hasError('required')">
                    You must confirm your password!
                  </p>
                  <p *ngIf="!registerForm.get('confirmPassword').hasError('required') && registerForm.hasError('passwordsMissmatch')">
                    Your passwords must be equals!
                  </p>
                </div>

            </div>
          </fieldset>
        </div>

        <div class="row mt-1">
          <button class="btn btn-primary btn-block text-center btn-lg" style="background-color: #2787C4;"
            [disabled]="loading || registerForm.invalid">Register</button>
        </div>


      </form>

      <div class="row my-3">
        <div class="col-6 mx-0 pl-0 pr-1">
          <button class="btn btn-block mr-0 px-0" style="background-color:#3b5998; color: antiquewhite;"
            (click)="facebookRegister()" [disabled]="loading">
            <i class="fab fa-facebook-square"></i>
            Facebook
          </button>
        </div>
        <div class="col-6 mx-0 pl-1 pr-0">
          <button class="btn mx-0 btn-block ml-0 px-0" style="background-color:#ea4335; color: antiquewhite;"
            (click)="googleRegister()" [disabled]="loading">
            <i class="fab fa-google"></i>
            Google
          </button>
        </div>
      </div>
      <div class="row my-5 py-5 justify-content-center" [hidden]="!loading">
        <div class="spinner-border" style="color: #2787C4;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>
