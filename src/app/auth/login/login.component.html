<div class="container align-items-center">
  <div class="row justify-content-center mx-0 my-5">
    <div class="col-sm-8 col-md-6 col-lg-4 col-8" disabled="loading">
      <div class="row mb-3">
        <img class="img img-fluid col-12" src="assets/logo/SVG/color.svg">
      </div>
      <div class="alert alert-danger" [hidden]=!loginErr.err role="alert">
        {{loginErr.message}}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="jobbagLogin()">
        <div class="row form-group mb-1">
          <fieldset class="col-12 mx-0 px-0">
            <div class="my-2 form-label-group">
              <input
                [ngClass]="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched) ? 'is-invalid' : '' "
                class="form-control input-lg" name="email" placeholder="Enter your user name:" formControlName="email" style="border-radius: 0;"
                id="username" type="text" required autofocus autocomplete="off">
                <label style="font-weight: 100;" for="username">Enter your user name:</label>
                <div class="invalid-feedback">Please enter a username</div>
            </div>
            <div class="my-2 form-label-group">
              <input
                [ngClass]="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched) ? 'is-invalid' : '' "
                class="form-control input-lg" name="password" formControlName="password" type="password"
                id="password" required autocomplete="off" placeholder="Password:" style="border-radius: 0;">
                <label style="font-weight: 100;" for="password">Password:</label>
                <div class="invalid-feedback">
                  <p *ngIf="loginForm.get('password').hasError('required')">
                    You must enter a password!
                  </p>
                  <p *ngIf="loginForm.get('password').hasError('minlength')">
                    You password should have at least 5 characters!
                  </p>
                </div>
            </div>
          </fieldset>
        </div>
        <div class="row mt-1">
          <button class="btn btn-primary btn-block text-center btn-lg" [disabled]="loginForm.invalid"
            style="background-color: #2787C4; border-radius: 0rem;">Login</button>
        </div>


      </form>

      <div class="row my-3">
        <div class="col-6 mx-0 pl-0 pr-1">
          <button class="btn btn-block mr-0 px-0" style="background-color:#3b5998; color: antiquewhite; border-radius: 0rem;"
            (click)="facebookLogin()">
            <i class="fab fa-facebook-square"></i>
            Facebook
          </button>
        </div>
        <div class="col-6 mx-0 pl-1 pr-0">
          <button class="btn mx-0 btn-block ml-0 px-0" style="background-color:#ea4335; color: antiquewhite; border-radius: 0rem;"
            (click)="googleLogin()">
            <i class="fab fa-google"></i>
            Google
          </button>
        </div>
      </div>

      <div class="row">
        <button class="btn btn-lg btn-outline-primary btn-block text-center border-1" routerLink="/auth/register"
          routerLinkActive="active" style="border-radius: 0rem;">Register</button>
      </div>
      <hr class="mt-4">
      <div class="row">
          <div class="col-6 text-center" style="font-size: 8; font-weight: 300;">
            <a class="col-2 px-0" routerLink="/" routerLinkActive="active">Back to home</a>
          </div>
          <div class="col-6 text-center" style="font-size: 8; font-weight: 300;">
          <a class="col-2 px-0" routerLink="../forgot" routerLinkActive="active">Forgot the password</a>
          </div>
        </div>
    </div>

  </div>
</div>
