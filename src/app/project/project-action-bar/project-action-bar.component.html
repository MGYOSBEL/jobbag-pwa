<div class="card col-12" style="background-color: white;border-radius: 0;">
    <div class="row vertical-align py-2">
        <div class="action-col col-3 px-0">
                <input type="checkbox" value="select-all" style="margin-left: 1rem; margin-right: 1rem;">
            <button *ngIf="apply === false" class="btn col-6" type="button" style=" background-color: #2888C7; color: white; border-radius: 0;">
                <i class="fab fa-telegram-plane"></i>
                Apply
              </button>
              <button *ngIf="apply === true" class="btn col-6" type="button" style=" background-color: #2888C7; color: white; border-radius: 0;">
                <i class="fas fa-folder-plus"></i>
                New Project
              </button>
            <button type="button" class="btn mx-2 px-3" style="border-radius: 0;"><i class="fas fa-trash"
                    style="color: #bebcbe;"></i></button>
        </div>
        <div class="col-3">
            <div class="form-group" style="margin-bottom: 0;">
                <select data-style="btn-new" class="form-control" id="locationFilterSelect" style="border-radius: 0; border-color: #2888C7;">
                    <option value="0">Location</option>
                    <option>Espa√±a</option>
                    <option>Canada</option>
                    <option>Cuba</option>
                </select>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group" style="margin-bottom: 0;">
                <select class="form-control" id="servicesFilterSelect" style="border-radius: 0; border-color: #2888C7;">
                    <option value="0">Services</option>
                    <option>Designer</option>
                    <option>Development</option>
                    <option>Arquitect</option>
                </select>
            </div>
        </div>
        <div class="col-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search"
                        style="border-radius: 0; border-color: #2888C7;">
                <div class="input-group-append">
                    <button class="btn" type="button" style="border-radius:0; background-color: #2888C7; color:white;z-index: 0;">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
