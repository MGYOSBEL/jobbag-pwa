<ng-container *ngIf="previewProject$ | async as previewProject">

<div class="card col-12 rounded-0" >
  <div class="row vertical-align py-1 preview-toolbar" style="z-index: 0;">
    <div class="col-9">
      <button class="btn col-5" type="button" style=" background-color: #2888C7; color: white; border-radius: 0;"
              (click)="onApply()">
        <i class="fab fa-telegram-plane"></i>
        Apply
      </button>
    </div>
    <div class="col-3 px-2 text-right">
      <div class="reveal">
        <button type="button" class="btn mx-2 px-1" alt="View" style="border-radius: 0;"><i class="fas fa-eye"
            style="color: #2888C7;" (click)="viewDetails()"></i></button>
        <button type="button" class="btn mx-2 px-1" style="border-radius: 0;"><i class="fas fa-trash"
            style="color: #2888C7;"></i></button>
      </div>
    </div>
  </div>
  <div class="row" style="background-color: #f1f1f1; color:#605c61;">
    <div class="col-12">
      <p class="project-title text-left my-2" style="color:#605c61; font-weight: light; font-size: 1.2rem;">
        {{previewProject.name}}
      </p>
      <hr class="border-bottom mt-0">
    </div>
    <hr>
    <div class="col-12">
      <p style="font-size:medium">
        {{previewProject.description}}
      </p>
    </div>
  </div>
  <div class="row" style="background-color: #f1f1f1;">
    <div class="col-12">
      <p class="project-title text-left my-2" style="color:#605c61; font-weight: light; font-size: 1.2rem;">
        Required Locations
      </p>
      <hr class="border-bottom mt-0">
    </div>
    <hr>
    <div class="col-12">
      <div style="font-size:small">
        <ul >
          <li  *ngFor="let division of getDivisionsName(previewProject.divisions)">
            {{division}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row" style="background-color: #f1f1f1;">
    <div class="col-12">
      <p class="project-title text-left my-2" style="color:#605c61; font-weight: light; font-size: 1.2rem;">
        Required Services
      </p>
      <hr class="border-bottom mt-0">
    </div>
    <div class="col-12">
      <div style="font-size:small">
        <ul >
          <li *ngFor="let service of getServicesName(previewProject.services)">
            {{service}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</ng-container>
