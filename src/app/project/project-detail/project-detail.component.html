<div class="container-fluid">
  <div class="row" style="border-bottom: 1px solid #2888C7; height:3rem;">
    <div class="col">
      <div class="row no-gutters">
        <!-- <div class="row no-gutters align-items-end"> -->
        <p class="user-name text-left pt-2  align-self-end">
          {{project.name}}
        </p>
      </div>

    </div>
    <div class="col text-right">
      <button type="button" class="btn mx-2 px-1 mt-2 action-btn rounded-0" data-toggle="tooltip" title="Go Back"
        alt="goBack" (click)="backToList()"><i class="fas fa-chevron-circle-left"></i>
      </button>
      <button type="button" class="btn mx-2 px-1 action-btn rounded-0" data-toggle="tooltip" title="Edit Project"
        alt="Edit" (click)="onEditProject()">
        <!-- <i class="fas fa-edit"></i> -->
        <svg class="edit-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 49.77 45.7">
          <defs>
            <style>
              .cls-1 {
                fill: #2888C7;
              }
            </style>
          </defs>
          <title>Edit Project</title>
          <g id="Layer_2" data-name="Layer 2">
            <g id="Layer_1-2" data-name="Layer 1">
              <path class="cls-1" d="M15.23,23.41h5.92C21.52,15.6,21.9,7.82,22.28,0H14C14.44,7.82,14.83,15.59,15.23,23.41Z" />
              <path class="cls-1"
                d="M18.18,26a4.54,4.54,0,0,0-4.67,4.71,4.55,4.55,0,0,0,4.71,4.75,4.49,4.49,0,0,0,4.58-4.65A4.51,4.51,0,0,0,18.18,26Z" />
              <path class="cls-1"
                d="M45.1,8.38H26.9V13H45.1V28.59H35a2.33,2.33,0,0,0-2.33,2.34V41h-28V13H9.25V8.38H4.67A4.67,4.67,0,0,0,0,13V41A4.67,4.67,0,0,0,4.67,45.7H36.94a4.72,4.72,0,0,0,3.31-1.37l8.15-8.15a4.67,4.67,0,0,0,1.37-3.3V13A4.68,4.68,0,0,0,45.1,8.38ZM37.32,40.66v-7.4h7.4Z" />
            </g>
          </g>
        </svg>
      </button>
      <button type="button" class="btn mx-2 px-1 action-btn rounded-0" data-toggle="tooltip" title="Cancel Project"
        alt="Delete">
        <svg class="cancel-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51.37 41.95">
          <defs>
            <style>
              .cls-1 {
                fill: #2888C7;
              }
            </style>
          </defs>
          <title>Cancel Project</title>
          <g id="Layer_2" data-name="Layer 2">
            <g id="Layer_1-2" data-name="Layer 1">
              <path class="cls-1"
                d="M24,20q-2.45-2.46-4.91-4.91l-.58-.58-1.21-1.18-1-1,.62-.51a2.33,2.33,0,0,0,.23-.19l1.05-1.05,5.76-5.76a2.78,2.78,0,0,0,.42-3.61,2.75,2.75,0,0,0-2-1.22A2.91,2.91,0,0,0,20,.88C18.43,2.42,16.87,4,15.32,5.54L13.11,7.75,12.85,8l-.49.45-1.08-1.1L9.65,5.72,8.33,4.39Q6.5,2.55,4.64.73A2.61,2.61,0,0,0,2.82,0,2.91,2.91,0,0,0,1.39.39a2.82,2.82,0,0,0-1.33,3,4,4,0,0,0,1.35,2L6.35,10.3l2.13,2.13-.82.8c-.33.31-.64.61-.94.92l-.91.9C4.16,16.7,2.51,18.34.87,20a2.79,2.79,0,0,0,1.49,4.78,2.9,2.9,0,0,0,2.47-.87c1.54-1.52,3.08-3.06,4.61-4.59l2.24-2.25.26-.24.46-.43.45.42.22.21,1.28,1.28L20,23.9a2.79,2.79,0,0,0,4.6-.76A2.75,2.75,0,0,0,24,20Z" />
              <path class="cls-1"
                d="M46.75,5.11H31V9.72H46.75V25.07h-10a2.3,2.3,0,0,0-2.31,2.3v10H6.85V32.16H2.24v5.18A4.61,4.61,0,0,0,6.85,42H38.7A4.67,4.67,0,0,0,42,40.6l8-8.05a4.61,4.61,0,0,0,1.36-3.25V9.72A4.63,4.63,0,0,0,46.75,5.11ZM39.08,37v-7.3h7.3Z" />
            </g>
          </g>
        </svg>
      </button>
    </div>
  </div>

  <div class="row mt-3 mx-2">
    <div class="col-6 border" style="background-color: #f1f1f1; color:#605c61;">
      <div class="col-12">
        <!-- <app-project-preview></app-project-preview> -->
        <p class="project-title text-left my-2" style="color:#605c61; font-weight: light; font-size: 1.2rem;">
          {{project.name}}
        </p>
        <!-- <hr class="border-bottom mt-0"> -->
        <hr>
        <div class="col-12">
          <p style="font-size:medium">
            {{project.description}}
          </p>
        </div>
      </div>
      <div class="col-12">
        <p class="project-title text-left my-2" style="color:#605c61; font-weight: light; font-size: 1.2rem;">
          Required Locations
        </p>
        <hr class="border-bottom mt-0">
      </div>
      <div class="col-12">
        <div style="font-size:small">
          <ul>
            <li *ngFor="let division of divisionsName">
              {{division}}
            </li>
          </ul>
        </div>
      </div>
      <div class="col-12">
        <p class="project-title text-left my-2" style="color:#605c61; font-weight: light; font-size: 1.2rem;">
          Required Services
        </p>
        <hr class="border-bottom mt-0">
      </div>
      <div class="col-12">
        <div style="font-size:small">
          <ul>
            <li *ngFor="let service of servicesName">
              {{service}}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div *ngIf="project.interestedProfiles != null; else notProjectOwner" class="col-6">
      <div class="col-12">
        <h5 class="column-title my-3">Interested Candidates</h5>
      </div>
      <app-user-card-list [users]="project.interestedProfiles"></app-user-card-list>
    </div>
    <ng-template #notProjectOwner>
      <div class="col-6">
        <app-project-comments></app-project-comments>
      </div>
    </ng-template>
  </div>
  <ng-container *ngIf="project.interestedProfiles != null">
    <div class="row">
      <div class="col-12 mb-3">
        <app-project-comments></app-project-comments>
      </div>
    </div>
  </ng-container>
