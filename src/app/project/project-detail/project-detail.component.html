<div class="container-fluid">
  <div class="row" style="border-bottom: 1px solid #2888C7; height:3rem;">
    <div class="col-8 ">
      <div class="row no-gutters">
      <!-- <div class="row no-gutters align-items-end"> -->
        <p class="user-name text-left pt-2  align-self-end">
          {{project.name}}
        </p>
        <button class="btn btn-link pt-2" (click)="backToList()">
          Go Back
        </button>
      </div>

    </div>
    <div class="col-4 text-right">
      <button type="button" class="btn mx-2 px-1 mt-2 action-btn rounded-0" alt="View">
        <i class="fas fa-edit"></i>
      </button>
      <button type="button" class="btn mx-2 px-1 mt-2 action-btn rounded-0">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>

 <div class="row mt-3 mx-2">
  <div class="col-6 border" style="background-color: #f1f1f1; color:#605c61;">
    <div class="col-12">
      <!-- <app-project-preview></app-project-preview> -->
      <p class="project-title text-left my-2" style="color:#605c61; font-weight: light; font-size: 1.2rem;">
        {{project.name}}
      </p>
      <!-- <hr class="border-bottom mt-0"> -->
      <hr>
      <div class="col-12">
        <p style="font-size:medium">
          {{project.description}}
        </p>
      </div>
    </div>
    <div class="col-12">
      <p class="project-title text-left my-2" style="color:#605c61; font-weight: light; font-size: 1.2rem;">
        Required Locations
      </p>
      <hr class="border-bottom mt-0">
    </div>
    <div class="col-12">
      <div style="font-size:small">
        <ul >
          <li  *ngFor="let division of getDivisionsName(project.divisions)">
            {{division}}
          </li>
        </ul>
      </div>
    </div>
    <div class="col-12">
      <p class="project-title text-left my-2" style="color:#605c61; font-weight: light; font-size: 1.2rem;">
        Required Services
      </p>
      <hr class="border-bottom mt-0">
    </div>
    <div class="col-12">
      <div style="font-size:small">
        <ul >
          <li *ngFor="let service of getServicesName(project.services)" >
            {{service}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-6">
    <app-user-card-list></app-user-card-list>
  </div>
</div>
<div class="row">
  <div class="col-6 mb-3">
    <app-project-comments></app-project-comments>
  </div>
</div>
