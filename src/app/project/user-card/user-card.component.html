<div class="card col-12 mt-2 p-0" (click)="onCardClicked()">
    <div class="row container-fluid" id="card-row">
        <div class="col-2 col-md-1" id="avatar-col">
            <img [src]="userPictureUrl" class="img-fluid rounded mt-2" id="avatar-img" alt="" style="max-width: 100%;border-radius: 50%!important;">
        </div>
        <div class="col p-0">
            <p class="user-name text-left mt-2" style="color:#2888C7; font-weight: light; font-size: 1.2rem;">
                {{userProfile.name}}
            </p>
        </div>
        <div class="col-5 col-md-3 text-right">
            <p class="date-text mt-2">21 June 2020</p>
        </div>
    </div>
</div>
