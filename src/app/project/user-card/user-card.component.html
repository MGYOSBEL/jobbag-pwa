<div class="card col-12 mt-2 p-0" (click)="onCardClicked()">
  <div class="row container-fluid mx-0" id="card-row">
    <div class="col-2 col-md-1 p-0 m-0" id="avatar-col">
      <ng-container *ngIf="!!userProfile.picture; else defaultPicture">
        <img [src]="userPictureUrl" class="img rounded-circle my-2 px-2" id="avatar-img" alt="">
      </ng-container>
      <ng-template #defaultPicture>
        <span class="icon-user-image m-2 p-2 container row"  alt=""
        style="font-size: x-large ; color: #2787c4"></span>
      </ng-template>
    </div>

    <div class="col p-0">
      <p class="user-name text-left mt-3" style="color:#2888C7; font-weight: light; font-size: 1.2rem;">
        {{userProfile.name}}
      </p>
    </div>
  </div>
</div>
