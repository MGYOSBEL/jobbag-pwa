<div class="container container-edit-component bg-faded py-4">
  <div class="row justify-content-center" id="edit-pro-container2">
    <div class="col-md-8 container-col">
      <div class="accordion" id="accordionExample">
        <div class="card title-project-card rounded-0">
          <div class="card-header" id="headingMain">
            <div class="row">
              <div class="col-10">
                <label style="color: white;">
                  Project Title
                </label>
              </div>
              <div class="col-2 btn-collapse-col">
                <button type="button" class="close" aria-label="Close" style="color: white;" data-toggle="modal"
                  data-target="#closeModal">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="container container-edit-form">
          <div class="container scroll-host">
            <div class="card" id="section-card">
              <div class="card-header card-header-collapse" id="headingOne" data-toggle="collapse" data-target="#collapseOne"
                aria-expanded="false" aria-controls="collapseOne">
                <div class="row">
                  <div class="col-9">
                    <p class="text-left">Project Title</p>
                  </div>
                  <div class="col-3 text-right">
                    <i class="fas fa-angle-down" style="color: #2888C7;"></i>
                  </div>
                </div>
              </div>
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="form-group row mx-auto mb-5">
                    <div class="col-12">
                      <label class="form-text" for="protitle">
                        Title:
                      </label>
                      <input type="text" class="form-control rounded-0" id="username" formControlName="username">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card" id="section-card">
              <div class="card-header card-header-collapse" id="headingTwo" data-toggle="collapse" data-target="#collapseTwo"
                aria-expanded="false" aria-controls="collapseTwo">
                <div class="row">
                  <div class="col-9">
                    <p class="text-left">Description</p>
                  </div>
                  <div class="col-3 text-right">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="form-group row mx-auto mb-5">
                    <div class="col-12">
                      <textarea class="form-control" formcontrolname="projectResume" id="commentsInputText"
                      maxlength="256" placeholder="Enter your project Resume..."
                      style="height: 6rem; border-radius: 0;"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card" id="section-card">
              <div class="card-header card-header-collapse" id="headingThree" data-toggle="collapse" data-target="#collapseThree"
                aria-expanded="false" aria-controls="collapseThree">
                <div class="row">
                  <div class="col-9">
                    <p class="text-left">Location</p>
                  </div>
                  <div class="col-3 text-right">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="form-group row mx-auto mb-5">
                    <div class="col-12">
                      <h1>Locations</h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card" id="section-card">
              <div class="card-header card-header-collapse" id="headingFour" data-toggle="collapse" data-target="#collapseFour"
                aria-expanded="false" aria-controls="collapseFour">
                <div class="row">
                  <div class="col-9">
                    <p class="text-left">Services</p>
                  </div>
                  <div class="col-3 text-right">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
              <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="form-group row mx-auto mb-5">
                    <div class="col-12">
                      <h1>Services</h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card" id="section-card">
              <div class="card-header card-header-collapse" id="headingFive" data-toggle="collapse" data-target="#collapseFive"
                aria-expanded="false" aria-controls="collapseFive">
                <div class="row">
                  <div class="col-9">
                    <p class="text-left">Date</p>
                  </div>
                  <div class="col-3 text-right">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
              <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="form-group row mx-auto mb-5">
                    <div class="col-12">
                      <div class="justify-content-center" style="margin-top: 1.5rem;">
                        <label class="text-muted"><span>Initial Date</span></label>
                        <div class="mb-3">
                          <div class="input-group">
                            <input class="form-control rounded-0" formControlName="startDate" id="validationTextarea" placeholder="yyyy-mm-dd"
                              ngbDatepicker #startDatePicker="ngbDatepicker" style="height: 2.5rem;border-color:#2880a9;">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary calendar rounded-0" (click)="startDatePicker.toggle()" type="button"
                                style="background-color:#2888C7 ;">
                                <i class="far fa-calendar-alt fa-lg" style="color: white;"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card text-right">
          <div class="card-footer accordion-footer rounded-0">
            <button type="button"
              class="col-4 col-xs-3 col-lg-2  btn btn-edit rounded-0 align-items-center align-text-top"
              style="background-color: #2888C7; color: white; font-size: 1.25rem;" data-toggle="tooltip" title="Edit">
              <i class="far fa-save mr-2 text-left font-weight-light align-self-center" style="font-size: 1.25rem;"></i>
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade rounded-0" id="closeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered rounded-0" role="document">
    <div class="modal-content rounded-0 border-0">
      <div class="modal-header rounded-0" style="background-color: #2888C7; color: white;">
        <label>Close Confirmation</label>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body rounded-0">
        Are you sure you want to cancel your project edition?
      </div>
      <div class="modal-footer rounded-0">
        <button type="button" class="btn btn-previous rounded-0" data-dismiss="modal"
          style="background-color: #bfbdbe;color: #2880a9;">Cancel</button>
        <button type="button" class="btn btn-send rounded-0" data-dismiss="modal"
          style="background-color: #2888C7;color: white;"  (click)="onClose()">Accept</button>
      </div>
    </div>
  </div>
</div>
