<ng-container *ngFor="let project of projects">
  <div class="container">
    <app-project-card [project]="project"
    (checked)="onCardCheck($event)"
    [cardSelected]="masterSelected$ | async"
    [cardMode]="cardMode"
    [pressed$]="pressedCard$"
    (clicked)="onCardClicked($event)"></app-project-card>
  </div>
</ng-container>
