<ng-container *ngIf="detailProject$ | async as detailProject; else listTemplate">
  <app-project-detail [project]="detailProject"></app-project-detail>
</ng-container>
<ng-template #listTemplate>
  <ng-container *ngIf="projects$ | async as projects">
    <div class="container-fluid">
      <div class="row">
        <!-- <button type="button" class="bottom-btn" style="position:fixed">UP/Down</button> -->
        <div class="col-12 px-2">
          <!-- ACTION BAR -->
          <app-project-action-bar [actions]="actionBar" (action)="onAction($event)"
            (filters)="onActionBarFilters($event)" [statusFilter]="statusFilter"
            (selectAll)="onSelectAll($event)"
            ></app-project-action-bar>
        </div>
      </div>
      <div class="row py-3">
        <div class="col-6 px-2 scroll-host">
          <!-- PROJECT CARD -->
          <ng-container *ngIf="projects$ | async as myProjects">
            <app-project-card-list
            [projects]="myProjects"
            [masterSelected$]="selectAll$"
            (checkedProjects)="onProjectChecked($event)"
            (cardClicked)="onCardClicked($event)"
            [cardMode]="'WIDE'">

            </app-project-card-list>
          </ng-container>
        </div>
        <div class="col-6 px-2">
          <!-- PROJECT PREVIEW -->
          <app-project-preview [userProfileId]="userProfile!.id" [previewProject$]="previewProject$" [role]="userProfile.userProfileType" (detail)="viewDetail($event)">
          </app-project-preview>
        </div>
      </div>
    </div>

  </ng-container>
</ng-template>
