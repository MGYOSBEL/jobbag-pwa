<div class="card card-hover col-12" style="margin-bottom: 0.3rem; background-color: white;border-radius: 0; cursor: pointer;"
    [ngClass]="isPressed ? 'card-selected' : ''">
  <div [ngStyle]="{'border-left':getColor()}"class="row vertical-align">
    <div class="card-select col-1">
      <input type="checkbox" [(ngModel)]="cardSelected" (change)="onCheck($event)">
    </div>
    <div class="col-8 px-1" (click)="onClick()">
      <p class="project-title text-left my-2" style="color:#2888C7; font-weight: light; font-size: 1.2rem;">
        {{project.name}}
      </p>
    </div>
    <div class="col-3 px-2 text-right" *ngIf="cardMode === 'WIDE'">
      <div  class="reveal">
        <button type="button" class="btn mx-2 px-1 rounded-0" alt="Edit" (click)="onEditProject()"><i class="fas fa-edit"
            style="color: #bebcbe;"></i></button>
        <button type="button" class="btn mx-2 px-1 rounded-0" alt="Trash"><i class="fas fa-trash"
            style="color: #bebcbe;"></i></button>
      </div>
    </div>
  </div>
</div>
