<div class="card card-hover col-12" style="margin-bottom: 0.3rem; background-color: white;border-radius: 0; cursor: pointer;"
[style.border-left]="isPressed ? 'solid 8px #2788c7' : ''" [ngClass]="isPressed ? 'card-selected' : ''">
  <!-- <div [ngStyle]="{'border-left':getColor()}"class="row vertical-align"> -->
    <div class="row vertical-align" (click)="onClick()">
    <!-- <div class="card-select col-1">
      <input type="checkbox" [(ngModel)]="cardSelected" (change)="onCheck($event)">
    </div> -->
    <div class="col-7 col-md-8 px-1">
      <p class="project-title my-1 ml-2">
        {{project.name}}
      </p>
    </div>
    <div class="col-5 col-md-4 px-2 text-right" *ngIf="cardMode === 'WIDE'">
      <div class="row" *ngIf="projectOwner==='SERVICE_PROVIDER'">
        <div class="col p-0">
          <button type="button" class="btn btn-icon-eye mx-2 px-1 rounded-0 reveal" id="details-btn" alt="viewDetails"><i
            class="fas icon-eye" style="color: #bebcbe; display: inline; font-size: 1rem;"
            (click)="viewDetails()"></i></button>
        </div>
        <div *ngIf="this.project.interest ===true" class="col px-0 text-right" id="applied-badge" style="display: inline-block;">
          <p class="badge text-uppercase mb-0" style="color:#bebcbe; font-weight: 500; font-size: 1rem;">
            <i class="icon-aplicado" style="color:#bebcbe; font-size: 1.2rem;"></i>
            Applied &nbsp;</p>
        </div>
      </div>
      <div *ngIf="projectOwner==='CLIENT'"  class="reveal">
        <button type="button" class="btn btn-icon-eye mx-2 px-1 rounded-0" id="details-btn" alt="viewDetails"><i class="fas icon-eye"
          style="color: #bebcbe; display: inline; font-size: 1rem;" (click)="viewDetails()"></i></button>
        <button *ngIf="projectStatus==='NEW'||projectStatus==='PROGRESS'" type="button" class="btn mx-2 px-1 rounded-0" id="edit-btn" alt="Edit" (click)="onEditProject()"><i class="fas icon-user-edit"
            style="color: #bebcbe;"></i></button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-9 px-0">
      <p class="text-mute ml-2 mb-0" style="color:#bebcbe; font-weight: light; font-size: 0.8rem;">
        {{project.creationDate}}</p>
    </div>
        <div *ngIf="this.project.interest ===true" class="col-3 text-right px-0" id="applied-min" style="display: inline-block;">
          <p class="badge text-uppercase mb-0" style="color:#bebcbe; font-weight: 500; font-size: 1rem;">
            <i class="icon-aplicado" style="color:#bebcbe; font-size: 1.2rem;"></i>
            Applied &nbsp;</p>
        </div>
  </div>
</div>
